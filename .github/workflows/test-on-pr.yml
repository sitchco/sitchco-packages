name: Test on Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Vitest Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v2
        with:
            version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test
